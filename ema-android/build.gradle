apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: '../build-system/compose.gradle'
group = 'com.github.carmabs'

android {

    defaultConfig {
        compileSdkVersion ema.compileSdk
        minSdkVersion ema.minSdk
        targetSdkVersion ema.targetSdk
        versionCode ema.versionCode
        versionName ema.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.0.5"
        kotlinCompilerVersion '1.5.31'
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        useIR = true
    }

    packagingOptions {
        pickFirst 'META-INF/kotlinx-io.kotlin_module'
        pickFirst 'META-INF/ema-android_debug.kotlin_module'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    // Java language implementation
    // Kotlin
    api emaAndroid.fragment

    //Java Time API for SDK version < 26
    coreLibraryDesugaring emaAndroid.desugaring

    //Navigation
    api emaAndroid.navigationFragment
    api emaAndroid.navigationUI

    //Architecture components
    api emaAndroid.lifecycle

    api 'androidx.appcompat:appcompat:1.4.0'

    //Kodein
    api emaAndroid.kodeinAndroid

    implementation emaAndroid.liveData
    implementation emaAndroid.lifecycleKtExtension
    //UI
    api emaAndroid.constraint
    api emaAndroid.material

    api project(path: ':ema-core')
}
