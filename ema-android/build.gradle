apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.carmabs'

android {

    defaultConfig {
        compileSdkVersion ema.compileSdk
        minSdkVersion ema.minSdk
        targetSdkVersion ema.targetSdk
        versionCode ema.versionCode
        versionName ema.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst 'META-INF/kotlinx-io.kotlin_module'
        pickFirst 'META-INF/ema-android_debug.kotlin_module'
    }

}

dependencies {

    //Navigation
    implementation emaAndroid.navigationFragment
    implementation emaAndroid.navigationUI

    //Architecture components
    implementation emaAndroid.lifecycle

    //Kotlin
    implementation emaAndroid.kotlin
    implementation emaAndroid.coroutines

    //Kodein
    implementation emaAndroid.kodein
    implementation emaAndroid.kodeinAndroid

    //UI
    implementation emaAndroid.constraint
    implementation emaAndroid.design
    implementation emaAndroid.material

    implementation project(path: ':ema-core')
}
