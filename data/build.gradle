apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
android {
    compileSdkVersion emaVersioning.compileSdk
    buildToolsVersion emaVersioning.buildTools

    defaultConfig {
        minSdkVersion emaVersioning.minSdk
        targetSdkVersion emaVersioning.targetSdk
        versionCode emaVersioning.versionCode
        versionName emaVersioning.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation project(path: ':domain')
    implementation project(path: ':common')

    //Kotlin
    implementation emaCoreDependencies.kotlin
    implementation emaCoreDependencies.coroutines
}
